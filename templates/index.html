<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Insight</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
		<script src="https://kit.fontawesome.com/98977d894b.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
	</head>

	<body style="background: #fff">
		<div class="container landing-container d-md-flex">
			<div class="row landing-row">
				<div class="col-6">
					<h1 class="logo">Insight</h1>
					<p class="logosubhead">
						Real-world company analytics through Twitter data mining and Natural Language Processing
						empowering both businesses and consumers to make the best decisions.
					</p>
					<form onsubmit="return formValidation()" action="/analytics" method="post" id="trip-form">
						<div class="row landing-row-search">
							<div class="col-12 col-md-9">
								<div class="input-container">
									<div class="row">
										<div class="col left">
											<input
												id="searchTextField"
												name="query"
												type="text"
												class="form-control"
												placeholder="amazon"
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-3 mt-3 mt-md-0">
								<button type="submit" value="Submit" form="trip-form" class="btn submit-button land">
									Search
								</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-3">
					<img src="static/img/globe.jpg" width="500" />
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
		<script
			type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO6w-qOBMks8Prlcr4hXIf9QyHOua0BMw&libraries=places"
		></script>
		<script>
			$('#datepicker').datepicker({
				uiLibrary: 'bootstrap4',
			});
		</script>
	</body>
</html>
